<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/assets/css/admin-post.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/assests/css/js_alert.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/tinyeditor.css' %}">

    <script src="{% static 'tinymce/tinymce.min.js' %}"></script>
    
</head>
<body>
    <form id="create-blog-form" method="post" enctype="multipart/form-data">
        {% csrf_token %} 
        <div class="form-group">
            <label for="category">Category:</label>
            <select name="category" id="category"  class="category-select">
                {% for cat in categories %}
                <option value="{{ cat.id }}" class="option-style">{{ cat.name }}</option>
                {% endfor %}
               
            </select>
        </div>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" placeholder="Enter title">
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea name="content" id="id_content" placeholder="Enter content"></textarea>
        </div>
        
        <div class="form-group">
            <label for="image">Image:</label>
            <input type="file" name="image" id="image">
        </div>

        <div class="form-group">
            <label for="uploaded_at">Uploaded Date and Time:</label>
            <input type="datetime-local" name="created_at" id="uploaded_at" style="color: azure;">
        </div>
        <button type="submit" id="create-post-btn">Create Blog</button>
    </form> 

    

    <!-- #testing -->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById('create-post-btn').addEventListener('click', function() {
            // event.preventDefault(); // Add this line
            Swal.fire({
                title: 'Successful!',
                icon: 'success',
                timer: 6000
            });
        });
    </script>

<!-- #tinyeditor script------ -->
    <script>
        tinymce.init({
            selector: '#id_content',  // Replace with your textarea ID
            height: 400,
            width: 400,
            menubar: false,
            plugins: 'advlist autolink lists link image charmap print preview anchor',
            toolbar: 'undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image',
            content_css: '/static/css/content.css',
        });
    </script>
</body>
</html>
